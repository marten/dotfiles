- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.mrconfig: mrconfig
    ~/.ssh: ssh
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zshenv: zshenv
    ~/.tmux.conf: .tmux.conf
    ~/.emacs.d: .emacs.d

    ~/.config/kitty:
      path: config/kitty
      force: true
    ~/.config/nvim:
      path: config/nvim
