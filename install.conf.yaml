- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.ackrc: ackrc
    ~/.config/fish: config/fish
    ~/.config/git: config/git
    ~/.config/htop: config/htop
    ~/.config/kitty:
      path: config/kitty
      force: true
    ~/.config/nvim: config/nvim
    ~/.config/pgcli/config: config/pgcli/config
    ~/.config/starship.toml: config/starship.toml
    ~/.doom.d: doom.d
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.irbrc: irbrc
    ~/.mrconfig: mrconfig
    ~/.ssh/config: ssh/config
    ~/.ssh/authorized_keys: ssh/authorized_keys
    ~/.tmux.conf: .tmux.conf
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zshenv: zshenv
